<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <hr>
      <form id="survey">
        <div class="form-group">
          <h3>Please enter your name below:</h3>
          <label for="name"></label>
          <input id="name" class="form-control" type="text">
        </div>
        <br>
        <h3>Pick your favorite Thai Food dish:</h3> 
        <select class="form-control" id="food">
          <option value="Pad Thai">Pad Thai</option>
          <option value="Drunken Noodle">Drunken Noodles</option>
          <option value="Yellow Curry">Yellow Curry</option>
          <option value="Mango Sticky Rice">Mango Sticky Rice</option>
        </select>
        <br>
        <h3>Pick your favorite ice cream flavor:</h3>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="chocolate">
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookies and cream">
            Cookies and Cream
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookie dough" checked>
            Cookie Dough
          </label>
        </div>
        <br>
        <h3>Pick your favorite color:</h3>
        <div class="form-group">
          <label for="color"></label>
          <input id="color" class="form-control" type="color">
        </div>
        <div class="form-group">
          <label for="dob">Date of birth:</label>
          <input id="dob" class="form-control" type="date">
        </div>
        <button type="submit" class="btn btn-warning">Get your results!</button>
      </form>
      <br>
      <div id="results">
        <h1>Here are your results:</h1>
        <p>Hello, <span class="name"></span>. You were born on <span class="dob"></span>, your favorite Thai Food dish is <span class="food"></span>, your favorite color is <span class="color"></span>, and your go to ice cream is <span class="flavor"></span>.</p>
      </div>
    </div>
    
  </body>
</html>
